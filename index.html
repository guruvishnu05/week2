<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#section1">Personal Info</a></li>
            <li><a href="#section2">Experience</a></li>
            <li><a href="#section3">Educational Details</a></li>
            <li><a href="#section4">Internship</a></li>
            <li><a href="#section5">Certifications</a></li>
            <li><a href="#preview">Preview</a></li>
            <li><a href="#download">Download PDF</a></li>
        </ul>
    </nav>

    <section id="section1">
        <h2>Personal Information</h2>
        <form id="personalInfoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
        </form>
    </section>

    <section id="section2">
        <h2>Experience</h2>
        <form id="experienceForm">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" required>
            <label for="company">Company:</label>
            <input type="text" id="company" required>
            <label for="duration">Duration:</label>
            <input type="text" id="duration" required>
        </form>
    </section>

    <section id="section3">
        <h2>Educational Details</h2>
        <form id="educationalDetailsForm">
            <label for="collegename">College Name:</label>
            <input type="text" id="collegename" required>
            <label for="course">Course:</label>
            <input type="text" id="course" required>
            <label for="year">Graduation Year:</label>
            <input type="date" id="year" required>
        </form>
    </section>

    <section id="section4">
        <h2>Internships:</h2>
        <form id="internshipsform">
            <label for="i_company">Company:</label>
            <input type="text" id="i_company">
            <label for="role">Internship Role:</label>
            <input type="text" id="role">
            <label for="i_year">Internship year:</label>
            <input type="date" id="i_year">
        </form>
    </section>

    <section id="section5">
        <h2>Certifications:</h2>
        <form id="certificationsform">
            <label for="certificate_name">Certifcate name:</label>
            <input type="text" id="certificate_name">
            <label for="c_company">Company:</label>
            <input type="text" id="c_company">
            <label for="c_id">Certificate ID:</label>
            <input type="text" id="c_id">
        </form>
    </section>

    <div class="button-container">
        <button type="button" onclick="saveAllDetails()">Save All Details</button>
    </div>

    <section id="preview">
        <h2>Preview Your Resume</h2>
        <div id="resumePreview">
          
        </div>
    </section>

    <section id="download">
        <h2>Download Your Resume</h2>
        <button id="downloadBtn">Download PDF</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
